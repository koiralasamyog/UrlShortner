{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%; text-align:center;">
        <h4 class="mb-3">Confirm Delete</h4>
        <p>Are you sure you want to delete the short URL:</p>
        <code>{{ url.short_url }} â†’ {{ url.original_url }}</code>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-block">Yes, Delete</button>
            <a href="{% url 'all_urls' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
