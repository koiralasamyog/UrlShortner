{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="card p-4 text-center" style="max-width: 520px; width: 100%;">

        <h2 class="mb-2">ðŸ”— URLShortner</h2>
        <p class="text-muted small mb-4">
            Simple. Fast. Reliable URL shortening.
        </p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-sm btn-block">
                Create Short URL
            </button>
        </form>

        {% if short_url %}
            <hr>
            <h6 class="text-success mt-3">ðŸŽ‰ Short URL Created</h6>
            <code class="d-block mb-2">
                {{ request.get_host }}/{{ short_url }}
            </code>
            <a href="/{{ short_url }}" target="_blank"
               class="btn btn-outline-success btn-sm">
                Visit Link
            </a>
        {% endif %}

        <hr>
        <p class="small mb-1">Check out my other projects</p>
        <a href="https://github.com/koiralasamyog"
           target="_blank"
           class="btn btn-outline-dark btn-sm">
            GitHub
        </a>

    </div>
</div>
{% endblock %}
